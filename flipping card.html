<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="flipping.css">
</head>
<body>
    <section>
        <div class="container">
          <div class="card front-face">
            <header>
              <span class="logo">
                <img src="mastercard.png" alt="mastercard image" />
                <h5>Master Card</h5>
              </span>
             <img src="chip.png" alt="Chip image" class="chip" />
            </header>
            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="Number">9876 5432 1098 7654</h5>
                    <h5 class="name">Jillabathula Manoj</h5>
                </div>
                <div class="valid date">
                    <h6>Valid Thru</h6>
                    <h5>09/29</h5>
                </div>
            </div>
          </div>
          <div class="card back-face">
            <h6>
              For customer service  email at
              mastercard@gmail.com
            </h6>
            <span class="magnetic-strip"></span>
            <div class="signature"><i>098</i></div>
            <h5>
              24 Hours Customer Services: 1800 123 6666 or 9876509876
            </h5>
          </div>
        </div>
      </section>
</body>
</html>
